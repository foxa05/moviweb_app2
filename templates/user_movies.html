<!DOCTYPE html>
<html>
<head>
    <title>User Movies</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <h2>{{ movie.name }}</h2>
                <p>Director: {{ movie.director }}</p>
                <p>Year: {{ movie.year }}</p>
                <p>Rating: {{ movie.rating }}</p>
                <a href="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}">Update</a>
                <a href="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie', user_id=user_id) }}">Add Movie</a>
</body>
</html>
