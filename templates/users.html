<!DOCTYPE html>
<html>
<head>
    <title>List of Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_movies', user_id=user.user_id) }}">
                    {{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
